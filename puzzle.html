<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Puzzle Solve</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body onload = "initialize()">

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav();">&times;</a>
  <a href="index.html">Home Page</a>
  <a id="viewDemo"> View Demo
  </a>
  <a id="openImage">View Image</a>
  <div>
    
  </div>
  <div id="musicSelection">
    <label for = "music">Music: </label>
			<select name="music" id="backgroundMusicChoice" onclick="makeSongChoice()">
				<option value = "1">The Riverlands</option>
				<option value = "2">Ophilia, the Cleric</option>
				<option value = "3">Wii Theme</option>
				<option value = "4">Kahoot</option>
				<option value = "5">It's Raining Tacos</option>
			</select>
  </div>
  <br>
      <audio id="backgroundMusic" controls style="height: 25px; width: 100%; position: absolute; bottom: 25px;">
        <source id="mp3source" src="Audio/riverlands.mp3" type="audio/mpeg">
      </audio>
</div>


  
  <div class="outside">
    <container class = "wrapper">
    <div>
      <div class="title">
        <h4> Puzzle Time </h4>
         <div>
           <button onclick="openNav();">More Options</button>
         </div>
      </div> 
    
      
        <div id = "puzzleTable">
         
             <img src="" id="cell1">  <!-- First picture -->
             <img src="" id="cell2">  <!-- Second -->
             <img src="" id="cell3">  <!-- Third -->
             <img src="" id="cell4"> 
             <img src="" id="cell5">  <!-- Fifth -->
             <img src="" id="cell6"> 
             <img src="" id="cell7"> 
             <img src="" id="cell8"> 
             <img src="" id="cell9">  <!-- Ninth -->
             <img src="" id="cell10"> 
             <img src="" id="cell11"> 
             <img src="" id="cell12"> 
             <img src="" id="cell13">  <!-- Thirteenth -->
             <img src="" id="cell14"> 
             <img src="" id="cell15"> 
             <img src="" id="cell16">  
          
        </div>
    
      
      <div class="footerBanner">
        <button id="shufflePuzzle" style="
        background-color: #ebebff;">Click To Shuffle</button>
        <div id="scoreSpan"></div>
      </div>
      
    </div>
     </container>
  </div>

  <div id="winnerModal" class="modal">
    <div class="modal-content" style="margin: 2% auto!important;">
      <span  style="position: absolute; right: 6px; top: -5px;" class="close">&times;</span>
      <video controls muted autoplay>
        <source src="Video/winnerVid.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      
    <div class="congratsMessage">Congratulations! You completed the puzzle.</div>
      <p class = "winner"></p>
      <div class="w3-show-inline-block">
        <div class="retries">
          <button class="retry" onclick="location.href = 'index.html'">Try Another Puzzle</button>
          <button class="retry" onclick="location.href = 'puzzle.html'">Retry this puzzle</button>
        </div>
      </div>
    </div>
    
  </div>


  <div id="demoVideo" class="modal">
    
    <div class="modal-content">
      <span style="position: absolute; right: 1%; margin-right: 1px; font-size: 26px; top: -5px;"
      id="vidDone">&times;
      </span>
      
      <video controls muted autoplay>
        <source src="Video/demoVid.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  
  </div>


  <div id="viewIMG" class="modal">
    
    <div class="modal-content">
      <span style="position: absolute; right: 1%; margin-right: 1px; font-size: 26px; top: -5px;"
        id="closeIMG">&times;
      </span>
  
      <img style="height: 500px; width: 500px; margin-left: 22%;" id="fullImg" src="">
    </div>
  
  </div>

  
</body>

</html>
