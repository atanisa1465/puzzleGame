<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Afifa & Aamirah - Picture Puzzle</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <script>
    function initialize1() {
      let imageOne = document.getElementById("image1");
      let imageTwo = document.getElementById("image2");
      let imageThree = document.getElementById("image3");
    }
  </script>
</head>

<body onload = "initialize1()">
  <div class = "container">
    <div class = "header">
      <h1>Picture Puzzles</h1>
    </div>
    <br>
    
      <table id = "table1">

        <tr class = "row2">

  </div>
